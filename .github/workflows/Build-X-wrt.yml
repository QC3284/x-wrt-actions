    - name: 更新Feed (Update Feed)
      run: |
        cd openwrt
        curl https://raw.githubusercontent.com/QC3284/openwrt-actions-config/main/x-wrt-git-002.sh | bash
        ./scripts/feeds update -a
        curl https://raw.githubusercontent.com/QC3284/openwrt-actions-config/main/x-wrt-git-003.sh | bash
        
    - name: 安装Feed (Install Feed)
      run: |
         cd openwrt
         ./scripts/feeds install -a
         df -hT $PWD

    - name: 下载配置 (Download Config (.config))
      run: |
         cd openwrt
         wget https://raw.githubusercontent.com/QC3284/openwrt-actions-config/main/x-wrt-actions-014.config -O .config
         echo " 下载完成 (Download complete)"

    - name: 下载包 (Download package (dl library))
      run: |
         sudo neofetch
         cd openwrt
         curl https://raw.githubusercontent.com/QC3284/openwrt-actions-config/main/x-wrt-make-001.sh | bash

    - name: 编译固件 (Compile Firmware)
      run: |
         cd openwrt
         sudo neofetch
         make -version
         gcc --version | head -n1
         sleep 10
         echo "开始编译"
         echo -e "$(nproc) thread compile"
         make -j$(nproc)  || make -j4 V=s || make -j4 V=99
         echo "status=success" >> $GITHUB_STATE
         grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
         [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
         echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
         echo "压缩bin目录...... (Compressing bin directories ......)"
         7zz a -mx=9 -mmt=8 bin.zip bin
         mv bin.zip bin/targets/ramips/mt7621/
         cd bin/targets/ramips/mt7621/
         curl https://raw.githubusercontent.com/QC3284/openwrt-actions-config/main/x-wrt-git-004.sh | bash
         echo "完成 (Finished.)"

    - name: 检查空间使用情况 (Check space usage)
      if: (!cancelled())
      run: df -hT

    - name:  上传bin目录 (Upload bin directory)
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: 整理文件 (Sort out documents)
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件目录 (Uploading Firmware Directory)
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: 生成发布标签 (Generate publish tags)
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        curl https://raw.githubusercontent.com/QC3284/openwrt-actions-config/main/x-wrt-actions-txt-001.sh | bash
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件以发布 (Upload firmware for release)
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
     
    - name: 删除工作流运行 (Delete workflow run)
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: 删除旧版本 (Delete old version)
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 6
        delete_tags: flase
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
